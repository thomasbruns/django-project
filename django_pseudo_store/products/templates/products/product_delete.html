<!-- products/product_delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Delete Product</h1>

  <p>Are you sure you want to delete the product "{{ product.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'products:product_list' %}">Cancel</a>
  </form>
{% endblock %}
